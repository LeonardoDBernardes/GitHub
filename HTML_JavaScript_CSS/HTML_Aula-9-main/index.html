<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrizes</title>

    <style>
        table, td, tr, th{
            border: 1px black solid;
        }
    </style>

</head>
<body>
    <h1>Tabela gerada pelo Javascript</h1>
    <p id="saida"></p>

    <h1>Tabela Escrita diretamente pelo HTML</h1>
    <table>
        <caption>Preços alimentos</caption>
        <thead>
            <tr>
                <th scope="col">Produto</th>
                <th scope="col">Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Limão</td> 
                <td>R$ 10</td>
            </tr>
            <tr>
                <td>Banana</td> 
                <td>R$ 8</td>
            </tr>
            <tr>
                <td>Cenoura</td> 
                <td>R$ 15</td>
            </tr>
            <tr>
                <td>Chuchu</td> 
                <td>R$ 15</td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
