<body>
    <script>
        //faça uma função que peça uma lista de numeros e retorne o maior, o menor e a media
        //array
        //loop
        //condição
        //media: soma de todos os numeros dividido pela quantidade de numeros
        let meusNumeros= [12, 34, 35, 77, 24, 3, 6, 7];

        function mmm(lista){
            let min = lista[0];
            let max = lista[0];
            let media = 0;

            for(let i = 0; i < lista.length; i++){
                if(lista[i] < min){
                    min = lista[i];
                }

                if(lista[i] > max){
                    max = lista[i];
                }

                media += lista[i];

            }

            media = media/lista.length;

            alert(`Menor: ${min}/ Maior: ${max}/ Media: ${media}`);
        }

        mmm(meusNumeros);

    </script>
</body>
